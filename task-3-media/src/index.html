<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Hello, humans ðŸ‘€</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <link href="https://fonts.googleapis.com/css?family=Play:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
  </head>
<body class="page">

  <svg class="hidden-svg">
    <filter
      id="distortion"
      filterUnits="userSpaceOnUse"
      x="-100"
      y="-100"
      width="1200"
      height="1000"
    >
      <feTurbulence result="turb" baseFrequency="0 .02"
        numOctaves="1" seed="200"/>
      <feDisplacementMap id="feMap" in="SourceGraphic" in2="turb" scale="0"/>
      <feOffset id="feOffset" in2="feMap" dx="0" dy="0"/>
    </filter>
  </svg>

  <div class="screen">
    <div class="content" style="filter: url(#distortion);">
      <video class="video"></video>
      <div class="column column--left">
        <div class="data data--hidden"></div>
      </div>

      <div class="column column--right">
        <div class="audio-visualizer audio-visualizer--hidden widget">
          <div class="audio-visualizer__container">
            <div class="audio-visualizer__title">Audio waveform</div>

            <canvas
              class="audio-visualizer__canvas"
              width="200"
              height="50"
            ></canvas>
          </div>
        </div>

        <div class="analysis analysis--hidden">
          <div class="analysis__title">Analysis</div>
          <div class="analysis__container">
            <div class="analysis__content"></div>
          </div>
        </div>

        <div class="move-detection move-detection--hidden widget">
          <canvas
            class="move-detection__detector"
            width="100" height="75"
          ></canvas>

          <div class="move-detection__title">Move detected!</div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/common.js"></script>
</body>
</html>
