<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  </head>
<body class="page">
  <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
  <div class="app container">
    <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
    <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
    <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
    <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
    <div class="level level_4"></div>

    <div class="popup popup_hidden popup_level_0">
      <div class="popup__content popup__content_level_0" touch-action="none">
        <div class="popup__close">╳</div>
        <div class="door-riddle">
          <div class="door-riddle__button door-riddle__button_0"></div>
          <div class="door-riddle__button door-riddle__button_1"></div>
          <div class="door-riddle__button door-riddle__button_2"></div>
        </div>
      </div>
    </div>
    <div class="popup popup_hidden popup_level_1">
      <div class="popup__content popup__content_level_1" touch-action="none">
        <div class="door-riddle door-riddle_1">
          <h2 class="door-riddle__text">Погладь кота</h2>
          <div class="door-riddle__cat">
            <div class="door-riddle__spots">
              <button type="button" class="door-riddle__spot door-riddle__spot_head door-riddle__spot_ear door-riddle__spot_ear-left"></button>

              <button type="button" class="door-riddle__spot door-riddle__spot_head door-riddle__spot_face"></button>

              <button type="button" class="door-riddle__spot door-riddle__spot_head door-riddle__spot_ear door-riddle__spot_ear-right"></button>

              <button type="button" class="door-riddle__spot door-riddle__spot_paw door-riddle__spot_paw-left"></button>
              <button type="button" class="door-riddle__spot door-riddle__spot_paw door-riddle__spot_paw-right"></button>
            </div>
          </div>
        </div>
        <div class="popup__close">╳</div>
      </div>
    </div>
    <div class="popup popup_hidden popup_level_2">
      <div class="popup__content popup__content_level_2" touch-action="none">
        <div class="door-riddle door-riddle_2">
          <h2 class="door-riddle__text">Открой дверь ключом</h2>

          <div class="door-riddle__key-swipe">
            <svg class="door-icon door-icon_keyhole"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 47.77 47.77"><path d="M39.354 23.699h-.006c-.057-4.646-1.136-4.554-1.266-4.712-.135-.163.781-4.294-1.792-4.48-3.604-.069-3.396-6.975-3.396-6.975H30.84a6.894 6.894 0 1 0-13.724 0h-2.24s.209 6.906-3.396 6.975c-2.574.186-1.658 4.317-1.792 4.48-.131.158-1.209.066-1.267 4.712h-.005l.002.186c.001.064-.001.119-.001.186h.005c.057 4.646 1.136 4.554 1.267 4.712.134.163-.781 4.294 1.792 4.479 3.605.069 3.396 6.975 3.396 6.975h2.054a6.895 6.895 0 1 0 13.757.639c0-.215-.014-.428-.033-.639h2.24s-.209-6.905 3.396-6.975c2.575-.186 1.658-4.316 1.792-4.479.13-.158 1.209-.066 1.267-4.712h.004l-.002-.187.002-.185zm-19.411 8.246l2.349-8.492a3.958 3.958 0 0 1 1.48-7.63 3.957 3.957 0 0 1 1.923 7.419l2.261 8.703h-8.013z"/></svg>

            <svg class="door-icon door-icon_key"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 50 54"><path d="M22.484 40.046l-3.766-3.766 12.961-12.962c4.71 2.538 10.681 1.872 14.662-2.102 4.848-4.855 4.848-12.727 0-17.575-4.855-4.855-12.727-4.855-17.582 0-3.974 3.974-4.636 9.953-2.1 14.655L1.142 43.82a3.559 3.559 0 0 0 0 5.021 3.562 3.562 0 0 0 5.021 0l3.766 3.767a1.775 1.775 0 0 0 2.51 0l2.512-2.51a1.772 1.772 0 0 0 0-2.511l-3.766-3.767 2.51-2.518 3.768 3.774a1.775 1.775 0 0 0 2.51 0l2.511-2.51a1.784 1.784 0 0 0 0-2.519zM33.781 8.663a5.334 5.334 0 0 1 7.54 0 5.339 5.339 0 0 1 0 7.532 5.346 5.346 0 0 1-7.54 0 5.337 5.337 0 0 1 0-7.532z"/>
              <rect x="0" y="0" width="100%" height="100%" fill="transparent" stroke="transparent"/></svg>
              <!-- keep stroke -->
          </div>

          <div class="popup__close">╳</div>
        </div>
      </div>
    </div>
    <div class="popup popup_hidden popup_level_3">
      <div class="popup__content popup__content_level_3" touch-action="none">
        <div class="popup__close">╳</div>

        <div class="door-riddle__takeaway">
          <h2 class="door-riddle__text">Забирай свой сундук</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/doorBase.js"></script>
  <script src="js/doorOthers.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
